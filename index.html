<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>CALCULATOR</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="content">
			<!-- <h1>header</h1> -->
            <div class="calculator">
            <div class="display">
                <div data-prev class="prev"></div>
                <div data-current class="current"></div>
            </div>
            
				<!-- <div class="buttons"> -->
                    <button data-ac class='two'>ac</button>
                    <button data-del>del</button>
					<button  data-operator>+</button>
					<button data-number>1</button>
					<button data-number>2</button>
					<button data-number>3</button>
					<button  data-operator>-</button>
					<button data-number>4</button>
					<button data-number>5</button>
					<button data-number>6</button>
					<button data-operator>x</button>
					<button data-number>7</button>
					<button data-number>8</button>
					<button data-number>9</button>
					<button data-operator>รท</button>
					<button data-number>0</button>
                    <button data-number>.</button>
                    <button data-equals class='two'>=</button>
                <!-- </div> -->

			<!-- <footer>footer</footer>    -->
		</div>
		<script src="/script.js" type="text/javascript"></script>
	</body>
	
</html>
