<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>CALCULATOR</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="content">
			<h1>header</h1>
			<div class="calculator">
				<div class="display"></div>
				<div class="container">
					<div class="buttons">
						<div class="numbers">
							<button class="no1 number">1</button>
							<button class="no2 number">2</button>
							<button class="no3 number">3</button>
							<button class="no4 number">4</button>
							<button class="no5 number">5</button>
							<button class="no6 number">6</button>
							<button class="no7 number">7</button>
							<button class="no8 number">8</button>
							<button class="no9 number">9</button>
							<button class="no0 number">0</button>
						</div>
						<div class="operators">
							<button class="add operator">+</button>
							<button class="sub operator">-</button>
							<button class="multi operator">x</button>
							<button class="divide operator">รท</button>
						</div>
					</div>
				</div>
			</div>
			<footer>footer</footer>
		</div>
	</body>
</html>
